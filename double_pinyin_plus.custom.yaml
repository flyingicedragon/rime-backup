patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
    - name: emoji_suggestion
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

  engine/filters:
    - simplifier@emoji_suggestion
    - uniquifier

  # 扩充词库
  translator/dictionary: custom

  emoji_suggestion:
    opencc_config: es.json
    option_name: emoji_suggestion
    tips: all

  # 扩充符号库
  punctuator/import_preset: symbols
  recognizer/patterns/punct: "^/([A-Z|a-z]*|[0-9]|10)$"

  # 自动造句 (阴阳鱼☯️️ 图标)
  zrm2000/enable_sentence: true

