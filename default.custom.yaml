# default.custom.yaml
# save it to: 
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)

patch:
  "menu/page_size": 9

  "ascii_composer/switch_key":
    # commit_code commit_text clear inline_ascii
    Shift_L: commit_code
    Shift_R: commit_text

  schema_list:
    - schema: combo_pinyin_9
    - schema: luna_pinyin           # 朙月拼音
    #- schema: luna_pinyin_simp      # 朙月拼音 简化字模式
    - schema: double_pinyin_plus    # 自然码双拼附加辅码
    - schema: double_pinyin_mspy    # 微軟雙拼
    #- schema: emoji                 # emoji表情
    - schema: meow_emoji            # 猫颜文字
    - schema: english               # 英文单词
    - schema: aurora_pinyin         # 极光拼音
    #- schema: zrm2000               # 自然码
